name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+*'

permissions:
  contents: write

jobs:
  release:
    name: Build and upload release artifacts
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get -y update
          sudo apt-get -y install python3-gi python3-gi-cairo gir1.2-gtk-3.0
          pip install build twine

      - name: Set release variables
        id: build
        run: |
          ver=${GITHUB_REF#refs/tags/}
          echo "ver=${ver}" >> $GITHUB_OUTPUT
          if echo $ver | grep -qE '^[0-9]+\.[0-9]+(\.[0-9]+)?(-alpha|-beta|-rc)[0-9]*$'; then
            echo "pre=true"  >> $GITHUB_OUTPUT
          else
            echo "pre=false" >> $GITHUB_OUTPUT
          fi
          if echo $ver | grep -qE '^[0-9.]+\.[0-9.]+(\.[0-9]+)?$'; then
            echo "latest=true"  >> $GITHUB_OUTPUT
          else
            echo "latest=false" >> $GITHUB_OUTPUT
          fi

      - name: Build release tarball
        run: |
          make dist
          mkdir -p artifacts/
          mv *.tar.gz artifacts/

      - name: Build PyPI packages
        run: |
          make pypi-build
          cp dist/*.tar.gz dist/*.whl artifacts/

      - name: Extract ChangeLog entry
        run: |
          awk '/-----*/{if (x == 1) exit; x=1;next}x' doc/ChangeLog.md \
              |head -n -1 > release.md
          cat release.md

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          name: InitViz v${{ github.ref_name }}
          prerelease: ${{ steps.build.outputs.pre }}
          makeLatest: ${{ steps.build.outputs.latest }}
          bodyFile: "release.md"
          artifacts: "artifacts/*"

      - name: Publish to PyPI
        if: ${{ steps.build.outputs.pre == 'false' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [ -n "$TWINE_PASSWORD" ]; then
            twine upload dist/*.whl dist/*.tar.gz
          else
            echo "PYPI_API_TOKEN not set, skipping PyPI upload"
          fi
